<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/kube.min.css">
    <link rel="stylesheet" href="css/hint.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <title>Brackets Extension Statistics</title>
</head>
<body>
    
    <div id="content" class="content">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>

   
    <script id="template" type="text/x-handlebars-template">
        {{#each .}}
            <div id="{{metadata.name}}" class="units-row item">
                <div class="unit-50">
                    <h1 class="title hint--right" data-hint="get a link to this extension"><a href="#{{metadata.name}}">
                        {{#if metadata.title}}
                           {{metadata.title}}
                        {{else}}
                           {{metadata.name}}
                        {{/if}}</a></h1>
                    <h3 class="title subheading">v{{metadata.version}}</h3>
                    <h4 class="subheading">{{metadata.author.name}}</h4>
                    {{#if metadata.homepage}}<p><a class="hint--right" data-hint="{{metadata.homepage}}" href="{{metadata.homepage}}">project website</a></p>{{/if}}
                    <blockquote>
                        {{metadata.description}}
                    </blockquote>
                </div>
                <div class="unit-50">
                    <table class="width-100">
                        <thead>
                            <tr>
                                <th>version</th>
                                <th>downloads</th>
                            </tr>
                        </thead>
                        <tbody class="shortTable">
                            {{#each versions}}
                                <tr>
                                    <td><i class="hint--top" data-hint="published {{pretty this.published}}">{{this.version}}</i></td>
                                    <td>
                                        {{#if this.downloads}}
                                            {{this.downloads}}
                                        {{else}}
                                            0
                                        {{/if}}
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td><strong>total</strong></td>
                                <td><strong>
                                    {{#if totalDownloads}}
                                        {{totalDownloads}}
                                    {{else}}
                                        0
                                    {{/if}}
                                </strong></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        {{/each}}
    </script>


    <script src="js/jquery.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
