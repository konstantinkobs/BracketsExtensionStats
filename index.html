<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/kube.min.css">
    <link rel="stylesheet" href="css/hint.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <title>Brackets Extension Statistics</title>
</head>
<body>

<!--
    <header class="header">
        <div class="content">
            <input type="text" placeholder="Filter for a specific extension" class="width-100">
        </div>
    </header>
-->
    
    <div id="content" class="content">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>

   
    <script id="template" type="x-tmpl-mustache">
        {{#.}}
            <div class="item blocks-2 blocks-mobile-100">
                <div>
                    <h1 class="title">{{metadata.title}} {{^metadata.title}}{{metadata.name}}{{/metadata.title}}</h1>
                    <h3 class="title subheading">v{{metadata.version}}</h3>
                    <h4 class="subheading">{{metadata.author.name}}</h4>
                    {{#metadata.homepage}}<p><a class="hint--right" data-hint="{{metadata.homepage}}" href="{{metadata.homepage}}">project website</a></p>{{/metadata.homepage}}
                    <blockquote>
                        {{metadata.description}}
                    </blockquote>
                </div>
                <div>
                    <table class="width-100">
                        <thead>
                            <tr>
                                <th>version</th>
                                <th>downloads</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#versions}}
                                <tr>
                                    <td><i class="hint--top" data-hint="published {{published}}">{{version}}</i></td>
                                    <td>{{downloads}}{{^downloads}}0{{/downloads}}</td>
                                </tr>
                            {{/versions}}
                        </tbody>
                        <tfoot>
                            <tr>
                                <td><strong>total</strong></td>
                                <td><strong>{{totalDownloads}}{{^totalDownloads}}0{{/totalDownloads}}</strong></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        {{/.}}
    </script>


    <script src="js/jquery.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
